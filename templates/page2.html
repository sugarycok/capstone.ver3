<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>페이지 2</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">한국거래소</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <header>
            <h1>페이지 2입니다!</h1>
        </header>
        <!-- 아이콘 추가 -->
        <div class="d-flex justify-content-center mt-4">
            <button type="button" class="btn btn-primary" id="icon1">아이콘 1</button>
            <button type="button" class="btn btn-primary mx-2" id="icon2">아이콘 2</button>
            <button type="button" class="btn btn-primary" id="icon3">아이콘 3</button>
        </div>
        <!-- 관련 정보 -->
        <div id="info" class="mt-4">
            <!-- 클릭한 아이콘에 관련된 정보가 여기에 표시될 것입니다 -->
        </div>
    </div>

    <script>
    // 아이콘 1 클릭 시 관련 정보 표시
    document.getElementById("icon1").addEventListener("click", function() {
        document.getElementById("info").innerHTML = "<img src='{{ url_for('static', filename='icon/icon1.png') }}' alt='Icon 1 Image' style='max-width: 100px; height: auto;'> 아이콘 1에 관련된 정보입니다.<br>" +
    "<img src='{{ url_for('static', filename='icon/icon2.png') }}' alt='Icon 2 Image' style='max-width: 100px; height: auto;'> 아이콘 2에 관련된 정보입니다.<br>" +
    "<img src='{{ url_for('static', filename='icon/icon3.png') }}' alt='Icon 3 Image' style='max-width: 100px; height: auto;'> 아이콘 3에 관련된 정보입니다.";
    });

    // 아이콘 2 클릭 시 관련 정보 표시
    document.getElementById("icon2").addEventListener("click", function() {
    document.getElementById("info").innerHTML = "<img src='{{ url_for('static', filename='icon/icon2.png') }}' alt='Icon 2 Image' style='max-width: 100px; height: auto;'> 아이콘 2에 관련된 정보입니다.";
    });

    // 아이콘 3 클릭 시 관련 정보 표시
    document.getElementById("icon3").addEventListener("click", function() {
    document.getElementById("info").innerHTML = "<img src='{{ url_for('static', filename='icon/icon3.png') }}' alt='Icon 3 Image' style='max-width: 100px; height: auto;'> 아이콘 3에 관련된 정보입니다.";
    });
    </script>
</body>
</html>
